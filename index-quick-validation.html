<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style-quick-validation.css">
    <script src="script-quick-validation.js" defer></script>
</head>
<body>
    <form action="" method="get" class="form-container">
        <div class="format">
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
            </div>
        </div>
        <div class="format">
            <div>
                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="email">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="0712345678">
            </div>
        </div>
        <div class="format">
            <div class="pwd-format">
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password1" class="pwd pwd1" onchange = "checkPassword()">
                </div>
                <div class="pwd-validity"></div>
            </div>
            <div>
                <label for="user_password">CONFIRM PASSWORD</label>
                <input type="password" id="user_password" name="password2" class="pwd pwd2" onchange = "checkPassword()">
            </div>
        </div>
        <div class="btn">
            <button type="submit">Create Account</button>
        </div>

    </form>
    
</body>
</html>
